<!DOCTYPE html>

<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script&family=Fredoka+One&family=Pangolin&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="main">
            <header>
                <h1>ROCK PAPER SCISSORS!</h1>
            </header>

            <div id="option">
                <button id="rock" class="options">ROCK</button>
                <button id="paper" class="options">PAPER</button>
                <button id="scissors" class="options">SCISSORS</button>
            </div>

            <div id='result'></div>
            <div id='score'></div>
            <div id='gameover'></div>
        </main>
    </body>
    <script src='script.js'></script>
</html>
